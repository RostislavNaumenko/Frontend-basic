<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="preload"
      href="Tilt_Warp/static/TiltWarp-Regular.ttf"
      as="font"
    />
    <title>Movie</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img class="baground-img" src="imagebanner.jpeg" alt="img" />
        <div class="filling">
          <div class="logo">
            <img class="logo-img" src="logo.png" alt="img" />
          </div>
          <div class="play">
            <img src="play.svg" alt="" />
            <div class="play-text">Онлайн кинотеатр</div>
          </div>
          <div class="oscar">
            <img src="oscar.svg" alt="" />
            <div class="oscar-text">Оскар 2023</div>
          </div>
          <input
            class="input"
            type="text"
            placeholder="Фильмы, сереалы, мультфильмы"
          />
        </div>
      </div>
    </header>

    <main></main>
  </body>
</html>
